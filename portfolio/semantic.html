<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Analysis</title>
</head>
<body>
    <h1>Semantic Analysis</h1>
    <form action="/predict" method="post">
        <label for="guess">Enter a guess:</label>
        <input type="text" id="guess" name="guess">
        <br>
        <label for="max_output">Max Output:</label>
        <input type="number" id="max_output" name="max_output" value="10">
        <br>
        <label for="max_words">Max Words:</label>
        <input type="number" id="max_words" name="max_words" value="10">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
